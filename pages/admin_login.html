<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CargoWatch</title>
    <!-- Langue par défaut : anglais -->
    <script>
        (function() {
            const supportedLanguages = ['en', 'fr', 'es', 'de', 'pt', 'it', 'zh', 'ja', 'ru', 'ar'];
            let detectedLang = 'en'; // Par défaut : anglais
            
            // Vérifier si une préférence est sauvegardée
            try {
                const savedLang = localStorage.getItem('cargowatch_lang');
                if (savedLang && supportedLanguages.includes(savedLang)) {
                    detectedLang = savedLang;
                }
            } catch(e) {}
            
            document.documentElement.setAttribute('lang', detectedLang);
        })();
    </script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="/public/i18n.js"></script>
    <script src="/public/init-i18n.js"></script>
</head>
<body class="bg-background">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-secondary-50 px-4">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <img src="/delivery-truck-logo.png" alt="CargoWatch Logo" class="w-12 h-12 object-contain">
                    <span class="text-3xl font-bold text-primary">CargoWatch</span>
                </div>
                <h1 class="text-2xl font-bold text-text-primary">Admin Portal</h1>
                <p class="text-text-secondary mt-2">Sign in to access the admin dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-large p-8">
                <form id="login-form" class="space-y-6">
                    <div id="error-message" class="hidden bg-error-50 border border-error text-error px-4 py-3 rounded-lg text-sm"></div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-text-primary mb-2">Username or Email</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="input-field w-full px-4 py-3"
                            placeholder="Enter your username or email"
                            autocomplete="username"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-text-primary mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="input-field w-full px-4 py-3"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="login-button"
                        class="btn-primary w-full py-3 text-lg font-semibold"
                    >
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/pages/homepage.html" class="text-primary hover:underline text-sm">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            
            // Hide error
            errorDiv.classList.add('hidden');
            
            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important pour les sessions
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Success - redirect to admin dashboard
                window.location.href = '/pages/admin_dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
