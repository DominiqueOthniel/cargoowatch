# CargoWatch - Frontend + Backend sur Render (1 service)
services:
  - type: web
    name: cargowatch
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build:css
    startCommand: npm start
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
