services:
  - type: web
    name: cargowatch
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build:css
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # Note: Les autres variables d'environnement doivent être configurées
      # dans l'interface Render Dashboard > Settings > Environment Variables
      # Variables requises:
      # - SUPABASE_URL
      # - SUPABASE_SERVICE_ROLE_KEY (ou SUPABASE_ANON_KEY)
      # - USE_SUPABASE=true
      # - SESSION_SECRET
      # - PORT (optionnel, Render définit automatiquement)

